name: Update LOC Stats

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * *" # Every day at midnight UTC
  workflow_dispatch:
    inputs:
      include_forks:
        description: "Include forks"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write

jobs:
  update-loc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install cloc
        run: sudo apt-get update && sudo apt-get install -y cloc

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run LOC Script
        env:
          GITHUB_OWNER: TheNewMikeMusic
          GH_TOKEN: ${{ secrets.GH_PAT }}
          INCLUDE_FORKS: ${{ inputs.include_forks || 'false' }}
        run: |
          if [ -z "${GH_TOKEN}" ]; then
            echo "::error::GH_PAT secret is missing. Cannot access private repos."
            exit 1
          fi
          python3 scripts/loc_all_repos.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update global LOC stats automation [skip ci]"
            git push
          fi
